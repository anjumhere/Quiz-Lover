<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="quiz-header">
        <h1>Quiz App</h1>
        <p class="progress" id="progress">3/10</p>
      </header>

      <section class="quiz-body">
        <h2 class="question">What is the answer of this question</h2>
        <ul class="options" id="options">
          <!-- <li class="option"  data-index="0">
                <span>A.</span>
                Option One
            </li>
            <li class="option" data-index="1" >
                <span>B.</span>
                Option Two
            </li>
            <li class="option" data-index="2" >
                <span>C.</span>
                Option Three
            </li>
            <li class="option" data-index="3" >
                <span>D.</span>
                Option Four
            </li> -->
        </ul>
      </section>
      <div class="buttons">
        <button class="next-btn" id="skip-btn">Skip</button>
        <button class="next-btn" id="next-btn">Next</button>
      </div>
    </div>
    <div class="show-result">
      <h2 style="font-size: 1.5rem; margin-bottom: 20px; color: #a78bfa">
        Quiz Complete!
      </h2>
      <p
        style="
          font-size: 3rem;
          font-weight: bold;
          color: #fff;
          margin-bottom: 10px;
        "
        id="resultp"
      >
        5%
      </p>
      <p style="color: #94a3b8; margin-bottom: 20px" id="resultn">
        You got 5/20 questions correct!
      </p>
      <button class="restartButton">restart</button>
    </div>
    <script src="questions/questions.js"></script>
    <script src="app.js"></script>
  </body>
</html>
